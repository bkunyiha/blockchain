apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: miner-data-pvc
  namespace: blockchain
  labels:
    app: miner
    component: storage
spec:
  accessModes:
    - ReadWriteOnce  # Can be mounted by a single node
  resources:
    requests:
      storage: 50Gi  # Adjust based on your needs
  # Uncomment and set if you have storage classes configured
  # storageClassName: fast-ssd
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: miner-wallets-pvc
  namespace: blockchain
  labels:
    app: miner
    component: storage
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi  # Wallets are typically small
  # Uncomment and set if you have storage classes configured
  # storageClassName: fast-ssd

